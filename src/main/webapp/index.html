<html>
<head>
	<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
	<script type="text/javascript" src="resources/js/community-graph.js"></script>
	<script type="text/javascript" src="resources/js/app.js"></script>
	<script type="text/javascript">
	function onLoad() {
		var width = 960,
	    height = 500,
	    root;

	var force = d3.layout.force()
	    .size([width, height])
	    .on("tick", tick);

	var svg = d3.select("body").append("svg")
	    .attr("width", width)
	    .attr("height", height);

	var link = svg.selectAll(".link"),
	    node = svg.selectAll(".node");

	d3.json('resources/json/Collapsible.json', function(json) {
	  root = json;
	  update();
	});

	function update() {
	  var nodes = flatten(root),
	      links = d3.layout.tree().links(nodes);

	  // Restart the force layout.
	  force
	      .nodes(nodes)
	      .links(links)
	      .start();

	  // Update the links…
	  link = link.data(links, function(d) { return d.target.id; });

	  // Exit any old links.
	  link.exit().remove();

	  // Enter any new links.
	  link.enter().insert("line", ".node")
	      .attr("class", "link")
	      .attr("x1", function(d) { return d.source.x; })
	      .attr("y1", function(d) { return d.source.y; })
	      .attr("x2", function(d) { return d.target.x; })
	      .attr("y2", function(d) { return d.target.y; });

	  // Update the nodes…
	  node = node.data(nodes, function(d) { return d.id; })
	  .enter()
	  .append("g")
	  .attr("class", "node")
	  .on("click", click)
		.call(force.drag);

	  node.append("text")
		.attr("dx", 12)
		.attr("dy", ".35em")
		.text(function(d) { return d.name; });
	
	node.append("image")
	.attr("xlink:href", function(d) { 
			return 'resources/img/google_circle.svg'; 
	})
	.attr("x", -4)
	.attr("y", -4)
	.attr("width", 8)
	.attr("height", 8);
	
	  // Exit any old nodes.
	 // node.exit().remove();
	  
	force.on("tick", function() {
		link.attr("x1", function(d) { return d.source.x; })
			.attr("y1", function(d) { return d.source.y; })
			.attr("x2", function(d) { return d.target.x; })
			.attr("y2", function(d) { return d.target.y; });
		
		node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
		});
	}

	function tick() {
	  link.attr("x1", function(d) { return d.source.x; })
	      .attr("y1", function(d) { return d.source.y; })
	      .attr("x2", function(d) { return d.target.x; })
	      .attr("y2", function(d) { return d.target.y; });

	  node.attr("cx", function(d) { return d.x; })
	      .attr("cy", function(d) { return d.y; });
	}

	// Color leaf nodes orange, and packages white or blue.
	function color(d) {
	  return d._children ? "#3182bd" : d.children ? "#c6dbef" : "#fd8d3c";
	}

	// Toggle children on click.
	function click(d) {
	  if (!d3.event.defaultPrevented) {
	    if (d.children) {
	      d._children = d.children;
	      d.children = null;
	    } else {
	      d.children = d._children;
	      d._children = null;
	    }
	    update();
	  }
	}

	// Returns a list of all nodes under the root.
	function flatten(root) {
	  var nodes = [], i = 0;

	  function recurse(node) {
	    if (node.children) node.children.forEach(recurse);
	    if (!node.id) node.id = ++i;
	    nodes.push(node);
	  }

	  recurse(root);
	  return nodes;
	}
	}
	</script>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
	<link rel="shortcut icon" href="resources/img/bookito_icon.png"/>
	<link type="text/css" href="resources/css/main.css" rel="stylesheet"></link>
	<title>Google+ Social Graph</title>
</head>
<body onload="onLoad();">

</body>
</html>
